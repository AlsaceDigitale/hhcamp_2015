<!DOCTYPE html>
<html>
  {% include head.html %}
  <body {% if page.url == "/index.html" %}class="home"{% endif %}>
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script>
      $('.events .nav-tabs > li:first-child > a').tab('show');
      $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
        var node = $(e.target);
        var event_name = node.attr("href").substring(1);
        node.closest("section").removeClass("future-of-health health-pitch-challenge health-data-day health-hackathon").addClass(event_name);
      });
    </script>
    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
          m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-40318795-6', 'auto');
      ga('send', 'pageview');
    </script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script>
    function initialize() {
      var map_canvas = document.getElementById('map_canvas');
      var map_options = {
        center: new google.maps.LatLng(48.5778309,7.7410011),
        zoom: 14,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }
      var map = new google.maps.Map(map_canvas, map_options);
      new google.maps.Marker({
        position: new google.maps.LatLng(48.5778309,7.7410011),
        icon: 'images/location.png',
        map: map
      });
      new google.maps.Marker({
        position: new google.maps.LatLng(48.5738893,7.7537716),
        icon: 'images/location.png',
        map: map
      });
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(document.getElementById('legend'));
      map.controls[google.maps.ControlPosition.TOP_RIGHT].push(document.getElementById('legend2'));
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </body>
</html>
