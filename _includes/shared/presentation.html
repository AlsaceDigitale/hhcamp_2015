{% assign content_file_path = mnemonic | append:'/presentation.' | append:page.locale | append:'.markdown' %}
{% capture presentation %}{% include {{content_file_path}} %}{% endcapture %}
<section class="presentation {{ mnemonic }}">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        {{ presentation | markdownify }}
      </div>
    </div>
  </div>
</section>
