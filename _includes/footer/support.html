<section class="support">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <span class="hhlogo">
          {% assign img_url = "/img/hhlogo.svg" | prepend: site.baseurl %}
          <img src="{{ img_url }}" />
          Hacking Health
        </span>
        <span class="h5">support by</span>
        {% assign img_url = "/img/alsacedigitale.png" | prepend: site.baseurl %}
        <a href="http://www.alsacedigitale.org" target="_blank"><img src="{{ img_url }}" alt="alsace digitale" /></a>
	<br/>
        <span class="h5">initiative</span>
        <span>
          {% assign img_url = "/img/french-tech.jpg" | prepend: site.baseurl %}
          <img src="{{ img_url }}" />
          <span class="h5">French Tech Alsace</span>
        </span>
      </div>
    </div>
  </div>
</section>
