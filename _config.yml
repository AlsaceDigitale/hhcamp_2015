        - title: "9:40am - 10am"
          description: "Keynote Sanofi"
          image: sanofi
          speaker: "Gilles Litman"
          description: "Sanofi France, l’innovation ouverte au service des patients"
          abstract: "En 2015, les défis d’innovation dans la santé mobilisent de plus en plus de personnes et de nouvelles expertises. Cela ouvre un champ des possibles d’une richesse enthousiasmante. Pionnière dans la santé, Sanofi souhaite continuer à avancer avec ceux qui partagent notre espoir d’un soin toujours meilleur."
        - title: "10am - 10:30am"
          speaker: "Dr Emmanuel Chazard"
          description: "Data reuse of data from medical devices and hospital databases"
          abstract: "Presentation of hospital databases : Challenges in big data and data reuse in healthcare, Three case studies: prediction of the inpatient length of stay to choose the best admission date, detection and prevention of adverse drug events, automated classification of electrocardiograms"
          speaker2: "Nicolas Canu"
          description2: "Bonnes pratiques d’interopérabilité sémantique"
          abstract2: "Gérer, utiliser, publier des nomenclatures, des classifications, des « big data », peut se simplifier considérablement et surtout se partager entre applications, pour peu qu’on respecte les quelques règles issues des normes internationales. Juste besoin d’un petit décryptage (« jeux de valeurs », « service de terminologies », « contextes d’utilisation ») et de quelques exemples  comme la conception « en live » de formulaires appliquant les bonnes pratiques d’interopérabilité sémantique. Le reste n’est plus qu’une affaire de mise en œuvre."
        - title: "10:30am - 11am"
          speaker: "Pierre Desmarais"
          description: "Bigdata: d'où proviennent les data ?<br/><br/>Traditionnellement, quand on dit « bigdata » à un juriste, il pense « CNIL » et commence à dresser la liste des obstacles à franchir pour mettre en œuvre le traitement de ces mégadonnées.<br/>C’est oublié que le bigdata santé ne se limite pas à la donnée patient. Les données de santé peuvent par exemple concerner la consommation de produits de santé, les établissements ou le système de santé en général.<br/>Au niveau juridique, le bigdata, se situe au croisement du droit des données, du droit de la propriété intellectuelle et du droit de l’opendata.<br/>Encore des obstacles, vous direz-vous. Pas nécessairement, en fait.<br/><br/>S’il ne suffit évidemment pas de renoncer à utiliser des données à caractère personnel pour pouvoir faire librement du bigdata, le croisement de ces différentes branches du droit ouvre d’intéressantes perspectives."
          speaker2: "Nicolas Cauvet"
          speaker2bis: "Florent Biville"
          description2: "Workshop (1h) : Accessing drug information and Decision Support Module through the VIDAL API"
          abstract2: "We will show you services you may use to enrich your future applications and how to use the VIDAL API. Searching for drugs, medical devices, hygiene or homeopathy products, etc. by name, indications, therapeutic classifications... and get the description of the product (economic data, therapeutic characteristics like indications, contraindications, side effects...). Secure the prescription of drugs : Drug drug interactions, patient related risks, dosage adaptations... Find foreign equivalences of a drug in over 35 countries. Use the API to deduce and code the diagnoses of a patient through his medications. Keep your users updated (professional or general audience) on the latests medical news."
        - title: "11am - 11:30am"
          speaker: "Sofie Van Der Meulen"
          description: "Data protection in the Netherlands' or 'Health data & data protection in the Netherlands, a legal perspective"
          abstract: "Requirements set out in the Dutch Data Protection Act for collecting and processing personal health data. Furthermore the talk is about the role of the Dutch Data Protection Authority and provide examples of non-compliance, reported by the Dutch DPA, specifically related to health apps & data protection in healthcare."
        - title: "11:30am - 12am"
          speaker: "Manuel Heuer"
          description: "Turn health and well-being fun and engaging with big data and m-health<br/><br/>- Inactivity and sedentary lifestyle are a global issue<br/>- Information doesn’t change behaviors<br/>- Apply technology, gamification, collaboration und Big Data analytics to emotionally touch individuals<br/>- If you can measure it, you can manage it: Health Score with scientific base and real-time indicator or your current health & wellness"
          speaker2: "Louie Lyu"
          description2: "Workshop (1h) : iHealth API - read data from connected objects"
          abstract2: "Learn how to use iHealth API and SDK via [http://developer.ihealthlabs.com](http://developer.ihealthlabs.com)"
        - title: "12am - 12:30am"
          speaker: "Nicolas Vayatis"
          description: "Data-driven medecine: future paradigms for healthcare"
          abstract: "As citizens, we cannot but question the fact that digital technologies and smart engines based on machine learning algorihms provide significant help in the business of digital marketing or quantified self while, at the same time, these technologies are absent from the major part of everyday medical practice and health care. Through the joint initiative of our two labs COGNAC G (Université Paris Descartes- CNRS-SSA) and CMLA (ENS Cachan-CNRS), we aim at introducing such technologies in clinical routines. In this talk, we will develop our view of how the recent developments in machine learning can support: a) hypervision systems for better monitoring of patients over time, and b) scientific discovery for medical research."
        - title: "12:30am - 1:30pm"
          description: "Lunch"
        - title: "1:30pm - 2pm"
          speaker: "Gilles Mazars"
          description: "It's All About Data: IoT, A New Playground for the Digital Health"
          abstract: "Internet of Things (IoT) make our world digital, gathering data on everything around us: air quality, activity, biological parameters etc. SAMI provides a unified, secured, and open cloud platform to collect, transport and massage the data regardless of their source. Once the data is all in the cloud, data-driven applications are needed to do cross silos fertilization, using machine learning and analytics. We need you to create those data-driven applications and services to improve healthcare, prevention and medical monitoring."
          speaker2: "Mathilde Cavalier"
          description2: "Le Dossier Pharmaceutique (DP) : un outil professionnel au service des patients et des autorités sanitaires"
          abstract2: "Le Dossier Pharmaceutique (DP) existe depuis 2007 et est aujourd'hui le premier dossier de santé européen avec plus de 36 millions de DP créés. Cette réussite a permis à l'Ordre National des Pharmaciens de faire émerger de nombreux autres services et notamment de constituer une base de données anonymes utilisées à des fins statistiques pour les autorités sanitaires."
        - title: "2pm - 2:30pm"
          speaker: "Werner Bachmann"
          description: "“Can’t see the forest for the trees? What App Developers need to know about Healthcare Data Management in Germany”"
          speaker2: "James Agnew"
          description2: "Workshop (1h) : FHIR for Hackers - Using standards to build it faster"
          abstract2: "[HL7 FHIR](http://www.hl7.org/implement/standards/fhir/) (Fast Healthcare Interoperable Resources) is a new standard for storing and exchanging health data that delivers a modern RESTful approach and puts developers first. FHIR is generating a lot of buzz around the world, and many large health software vendors and governments are now exploring using FHIR to provide access to their data. This presentation will explore how FHIR's robust and extendible data model can be used to rapidly prototype health apps, but also helps prepare your app to integrate with the emerging FHIR data ecosystem."
        - title: "2:30pm - 3pm"
          speaker: "Délia Rahal-Lofskog"
          description: "La loi Informatique et Libertés, un facteur d'innovation"
          abstract: "L'innovation passe par la construction d'un cadre de confiance entre responsables de traitements, utilisateurs et personnes dont on traite les données à caractère personnel. La loi Informatique et Libertés permet de construire ce cadre dont le futur règlement européen scellera les prochaines briques. En matière de santé, compte tenu de la sensibilité de la donnée, cela prend tout son sens. Délia RAHAL-LÖFSKOG, chef du service de la santé à la CNIL, viendra nous dire comment."
        - title: "3pm - 3:30am"
          speaker: "Pascal Zellner"
          description: "HTrainer système d'aide à l'entrainement, le big data au service des sportifs"
          abstract: "During 6 months through the prototype app H Trainer, the IFREMMONT stored and analyzed the profile of a hundred volunteers athletes (collective sporst, individual sports) and especially for these parameters of each training session. Users had a reporting their given especially  recommendations from the algorithm set up on the cloud. This work has highlighted several different profiles on compliance, habits. Through subjective parameters (questionnaires) and objectives measured using thoracic sensors, the overall impression is a gain of performance and fitness of from 10 to 50%"
          speaker2: "Pierre Guntzer"
          description2: "An introduction to dose registries"
          abstract2: "This presentation introduces the Radiation Exposure Monitoring (REM) IHE Integration Profile (which is a part of the RAD IHE profile that describes workflows in radiology), and in particular the registry role, whose purpose is to collect anonymized dose information from hospitals through the Internet and provide analytics. The DICOM RDSR (Radiation Dose Structured Report) format and the anonymization process will be briefly described. To illustrate the integration to a concrete dose registry deployed in the USA, the ACR Dose Index Registry will be introduced, with a focus on the technical deployment in a hospital and the data workflows to put in place in order to feed the registry with dose data."
        - title: "3:30pm - 4pm"
          speaker: "Christophe Richard"
          description: "Objets connectés et OPEN/BIG DATA"
          abstract: "« L’avènement de l’ère de l’information a créé un environnement  global, personnalisable, connecté, numérique …. au sein duquel chaque individu se trouve et auquel il souhaite participer. En France, les données de santé constituent d’ores et déjà une manne partiellement exploitable à travers les entrepôts de données existants : Système national d'information inter-régimes de l'Assurance maladie (SNIIRAM), Programme de médicalisation des systèmes d’information (PMSI), registres…). D’autres sources de données voient le jour grâce à de nouveaux vecteurs d’information et à de nouveaux comportements individuels et collectifs, aboutissant à la production massive de données de santé sur internet ; il s’agit par exemple des réseaux sociaux, du crowd sourcing, des moteurs de recherche et bien entendu des objets connectés (Quantified Self et télémédecine notamment). L’exploitation de ces « Big Data » répond à de multiples objectifs tels que la veille sanitaire, la pharmacovigilance, l’épidémiologie, la médecine personnalisée, etc. Mais pour favoriser cette exploitation, les initiatives en rapport avec l’Open Data (ouverture des données de santé) doivent conduire à la définition d’un cadre éthique, sécuritaire et raisonné : à partir des données individuelles et personnelles, il sera ainsi possible de construire des outils au bénéfice de la collectivité et de la santé publique, sous condition du respect de la vie privée »."
          speaker2: "Clément Troesch"
          description2: "DICOM : beyond simple medical images"
          abstract2: "Le standard DICOM fait office de référence lorsque l’on évoque l’imagerie médicale. Son utilisation pour le stockage des images scanners et IRM est largement répandu dans le milieu hospitalier. Il est en revanche moins connu que cette norme permet de stocker d’autres informations telles que des vidéos ou des maillages surfaciques. Cette présentation a pour but d’apporter des renseignements sur le stockage de ces nouvelles informations et sur l’utilisation qui est en est faite afin de bénéficier au patient."
        - title: "4pm - 4:30pm"
          speaker: "Mike Amundsen"
          description: "Putting Big Data in It's Place"
          abstract: "One of the most compelling and most discussed aspects of the growing digital health movement is the potential for mining the Big Data -- all easily accessed in large abundance. But is that a reasonable possibility? With dozens of devices on (or inside) millions of people, how much data will be produced? where will it be stored? who will have access to it? and who will be responsible for protecting it? and for how long? days? months? years? decades? What happens when new devices appear, offering new forms of data, in ways never before expected? Will we be able to incorporate these new inputs into the already existing data infrastructure? What about devices with limited computing power, storage space, and battery life? Do we assume every device will have instant access to unlimited storage? at all times? Data is just the start of our challenges. The bigger issues that need to be dealt with today revolve around transfer, storage, access, and lifecycle management of the actions these devices record. Data is just a byproduct - the historical remnants of the places we go and the things we do. Actions are the gold and we're missing the opportunity to dig them up. We need to wake up and put data in it's proper place in the grand scheme of the coming age of digital health."
          speaker2: "Sébastien Jodogne"
          description2: "Web Services for Medical Imaging<br/><br/>Medical imaging is the first step to the treatment of more and more illnesses, such as cancers or cardiovascular diseases. As a consequence, multiple highly specialized hardware and software from many different manufacturers spread out in hospitals. Simultaneously, a trend towards the pooling of imaging resources across health centers is emerging. This implies great challenge for interoperability in medical imaging, as the DICOM protocol is often limited to the Intranet of a single medical department.<br/><br/>To cope with this challenge, the DICOM working groups have standardized RESTful Web services that enable proprietary ecosystems to communicate on the top of the HTTP/HTTPS protocols. In this talk, I will first present these standards that are known as WADO-RS, STOW-RS and QIDO-RS. Secondly, I will review the custom Web services for DICOM that are built in Orthanc, a free and open-source vendor neutral archive. Finally, I will conclude by proposing a practical implementation of the standard DICOM Web services as plugins to Orthanc."
        - title: "4:30pm - 5pm"
          speaker: "Caroline Zorn"
          description: "Legal Panel with Pierre Desmarais, Sofie Van der Meulen, Werner Bachmann, Délia Rahal-Lofskog"
          speaker2: "Julien Lamy"
          description2: "DICOM in clinical trials : challenges and solutions"
          abstract2: "DICOM is now ubiquitous in clinical practice: from storage and query to printing and surgery planning, its usefulness has been proven time and again. In clinical trials, where the focus shifts from the patient to the cohort, new issues start to appear: since most of the softwares are patient-centric and designed to be deployed in hospitals, we have to either coax them into handling clinical trial data or develop new ones. This talk will show our work on those two fronts."
        - title: "5pm - 5:30pm"
          speaker: "Elalami Lafkih"
          description: "Pretotyping introduction"
          abstract: "Ce n'est pas une erreur de typo, mais il s'agit bien de prEtotyping – une démarche d'innovation qui consiste à répondre à une question basique mais souvent oubliée : comment s'assurer que nous sommes en train de développer le bon Produit AVANT d'investir du temps, de l'argent et des efforts ? Si au cours de votre carrière, vous avez passé des weekends et des nuits entières, ou bien vous avez dépensé beaucoup d'argent dans le développement des Produits, qu'une fois mis sur le marché, ont connu un flop total, alors le Prétotyping est la session «to be». Le plus grand défi de l'innovation ne réside pas dans la collecte de nouvelles idées de produits ou services. Mais, de savoir laquelle de ces idées est la plus susceptible de rencontrer un succès sur le marché – «le bon produit». Le Prétotyping peut vous aider à tester vos idées rapidement, à moindre coût et d'une manière objective. En d'autre terme, identifier le plus tôt possible si votre idée de produit est la «bonne». L'innovation n’est pas un processus top-down piloté par une poignée de personnes en charge de l’innovation au sein d’une entreprise, mais une démarche bottom-up où chaque personne peut y contribuer. Le Prétotyping démocratise et démystifie l’innovation par l’adoption d’une culture d’expérimentation et privilégie l’échec rapide et à moindre coût."
          speaker2: "Sébastien Lambour"
          description2: "DATA : cornerstone of value creation<br/><br/>When I see the word “DATA”, everyone promptly talks about “BIG DATA”. The central issue is not “How Big your Data is?”, but creating new value chains based on DATA. Certainly, data storage and data analysis have to be scalable, secure and ethical. It is a technological challenge at the service of a bigger issue.<br/><br/>We have entered a new era in which many professions and systems will be rebooted in the next decade. In many cases, creating value from sensor data is indeed driving innovation, the reboot. Health professions have to be at the heart of innovation as the needs are huge. Analysis of health data will be the cornerstone of a more efficient medicine to the patient, more economical for the health care system, generating value while strengthening patient-practitioner relationship"
