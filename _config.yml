  discover_home:
    title: "Découvrir Hacking Health Camp"
    description: "<strong>Hacking Health Camp</strong> Hacking Health Camp est un évènement international sur 4 jours qui vise à briser les barrières de l’innovation en santé. Chaque jour, un évènement crée un espace collaboratif entre professionnels de santé, designers, hackers, makers et entrepreneurs. Un évènement à destination de toutes les personnes intéressées par l’innovation en santé, inspirant professionnels de santé et professionnels du numérique sur leurs opportunités communes dans l’avenir de la santé."
  arguments_block:
    title: "Participez au plus grand hackathon européen sur la santé"
  arguments:
    - name: health-professional-patient
      title: Professionnel de santé / Patient
      description: "Collaborez avec des experts technologiques pour résoudre des problématiques en santé. Partagez votre expérience de terrain et proposez vos idées pour inspirer des solutions pratiques."
    - name: developer-designer
      title: Hacker / Designer
      description: "Transformez des défis quotidiens en santé en solutions concrètes et utiles. Travaillez sur des problématiques concrètes. Aidez à améliorer la santé en collaboration avec des professionnels. Augmentez votre réseau et montrez vos compétences."
    - name: entrepreneur-health-involved
      title: Entrepreneur / Impliqué en santé
      description: "Collaborez avec des professionnels de santé et des experts technologiques pour résoudre des problèmes en santé. Apportez vos compétences d'entrepreneur et vos connaissances pour aider à créer de solutions viables sur le marché."
  events_block:
    title: "Inspirer, Apprendre, Passer à l'action, 3 étapes en 4 jours pour construire le futur de la santé."
  events:
    - name: Future of Health
      verb: Inspirer
      date: "Jeudi 19 mars 2015, de 9h30 à 17h"
      venue: "[Auditorium du conservatoire de musique - 1 place Dauphine (à côté de la place de l'étoile) - Strasbourg](venue.html)"
      description: "Une journée inspirante de conférences visionnaires sur le futur de la santé par des personnalités internationalement reconnues. Jacques Marescaux (premier chirurgien ayant opéré avec un robot), Uwe Diegel (president de iHealth Labs), Jorge Juan Fernandez Garcia (Médecin et directeur du programme Moebio à l'hôpital San Juan de Deu à Barcelone) et bien d'autres vous donneront leur vision du futur en santé. Si vous aimez les conférences TED vous aimerez assister à ces conférences."
    - name: Health Pitch Challenge
      verb: Bonus
      date: "Jeudi 19 mars 2015, de 19h à 22h"
      venue: "[Auditorium du conservatoire de musique - 1 place Dauphine (à côté de la place de l'étoile) - Strasbourg](venue.html)"
      description: "Soirée dédiée aux startups du domaine de la santé en présence d’investisseurs. Une sélection de startups présenteront leurs idées sous forme de pitch. Le public pourra voter avec des billets de banque virtuels. Le gagnant étant celui qui aura levé le plus d’argent."
    - name: Health Data Day
      verb: Apprendre
      date: "Vendredi 20 mars 2015, de 9h à 17h"
      venue: "[Forum de la faculté de médecine - 1 rue Humann - Strasbourg](venue.html)"
      description: "Une journée de conférences et d’ateliers sur la production, la consommation et l’analyse de données de santé sur le plan technique, médical et légal."
    - name: Health Hackathon
      verb: Passer à l'action
      date: "Du vendredi 20 mars 17h au dimanche 22 mars à 17h"
      venue: "[Forum de la faculté de médecine - 1 rue Humann - Strasbourg](venue.html)"
      description: "Deuxième hackathon annuel du vendredi soir au dimanche soir. Professionnels de santé, développeurs et designers se retrouveront en équipe pour co-créer des prototypes à partir de défis soumis avant l’évènement."
