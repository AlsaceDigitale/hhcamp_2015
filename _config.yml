  future-of-health:
    - name: "Speakers"
      list:
        - name: Uwe Diegel
          description: "President of iHealth Labs Europe, established in 2013 in Paris. He is the holder several patents pertaining to temperature and blood pressure measurement and is considered as a specialist in the oscillometric measurement of and in various other forms of medical diagnostics."
          twitter: uwe
          linkedin: in/uwediegel
        - name: Pierre-Paul Vidal
          description: "Médecin et docteur en sciences Pierre Paul Vidal a créé le Laboratoire de Neurobiologie des Réseaux Sensorimoteurs (UMR 7060) en 1997, le Centre d’Etude de la Sensorimotricité (CeSeM UMR 8194) en 2010 et le [Cognition and Action Group](http://www.biomedicale.parisdescartes.fr/~cognac/cognac/) en 2014. Depuis le début de sa carrière Pierre-Paul Vidal a été cité dans plus de 140 articles scientifiques. Il a participé à la co-édition d’une trentaine d’ouvrages. Dans le cadre des applications mises en place au sein du CeSeM, a été réalisé un robot permettant d’entraîner les lignes avant de l’équipe de France de Rugby en collaboration avec Thales Industry."
          linkedin: profile/view?id=151969844
        - name: Jorge Juan Fernandez Garcia
          description: "Jorge is Director of E-Health and Health 2.0 at [Hospital Sant Joan de Déu (Barcelona)](www.hsjdbcn.org), one of the largest children’s hospitals in Europe. He has over 15 years of experience in life sciences and healthcare, working on projects throughout Europe, with a strong focus on technology, innovation and entrepreneurship. He regularly acts as advisor and mentor to various healthcare startups and entrepreneurial acceleration programs. Jorge is also the Head of Academics of [Moebio](www.moebio.org), where he leads the d·HEALTH Barcelona program, a 9-month postgraduate fellowship to accelerate healthcare entrepreneurship. Jorge is a graduate in European Political Economy from the London School of Economics (LSE). He also holds a GMP from IESE Business School (Barcelona) and a GSP from Singularity University (Silicon Valley).  Jorge is a 2014 European Young Leader [“40 Under 40”](http://40under40.eu)."
          twitter: jorgejuan
          linkedin: profile/view?id=2277954
        - name: Zayna Khayat
          description: "At MaRS, Zayna and her rockstar team help smoothing the path to adoption of health innovation by healthcare systems in Ontario and around the world. She is also an adjunct faculty with the Rotman School of Management in the Health Sector Strategy stream. Zayna was previously director of development at the Ivey International Centre for Health Innovation, where she is also currently an adjunct faculty member. Zayna is also an adjunct professor in the Health Sector Strategy stream at the University of Toronto’s Rotman School of Management, as well as a senior advisor on Rotman’s Health Leadership Advisory Board. She holds a PhD in biochemistry from the University of Toronto and the Hospital for Sick Children, with a focus on insulin action and diabetes."
          twitter: ZaynaKhayat
          linkedin: in/zkhayat
        - name: Béatrice Falise-Mirat
          description: "Dr. Béatrice Falise-Mirat is Director of Government Relations and Regulatory Affairs. She is responsible for defining and directing Orange Healthcare’s techno-regulatory strategy along with identifying market entry strategies across the healthcare ecosystem. As an expert on Information Communications Technologies (ICTs) and a broad range of healthcare issues, she is responsible for representing Orange Healthcare and promoting Orange’s role as a telecoms operator within the eHealth value chain."
          twitter:
          linkedin: pub/beatrice-falise-mirat/93/5b/733
        - name: Cédric O'Neill
          description: "Cédric O’NEILL is a young pharmacist passionate about entrepreneurship and new technologies. He also holds a master degree in Entrepreneurship. He has worked for several pharmacies as well as the pharmaceutical industry, that is where he got aware of the changes that the internet was to bring to the medicines industry. He decided that he had to do something to help French pharmacies adapt to those... Cédric is an ever-creative and enthusiast entrepreneur."
          twitter:
          linkedin: in/cedriconeill
        - name: Robert Riener
          description: "Robert Riener is Full Professor for Sensory-Motor Systems at the Department of Health Sciences and Technology, ETH Zurich. As he holds a Double-Professorship with the University of Zurich, he is also active in the Spinal Cord Injury Center of the Balgrist University Hospital (Medical Faculty of the University of Zurich). Robert Riener studied mechanical engineering at TU München and University of Maryland, USA, from 1988 till 1993. He received the Dipl.-Ing. degree and the Dr. degree from the TU München in 1993 and 1997, respectively. His current research interests involve human motion synthesis, biomechanics, virtual reality, man-ma- chine interaction, and rehabilitation robotics. He authored and co-authored more than 400 peer-reviewed journal and conference articles and 20 patents."
          twitter:
          linkedin: pub/riener-robert/28/434/316
        - name: Nicolas Colin
          description: "Co-founder & Partner, TheFamily, with Alice Zagury and Oussama Ammar. Commissioner, Commission nationale de l'informatique et des libertés (CNIL) (nominated by Claude Bartolone, Speaker of the Assemblée nationale). Co-author, with Henri Verdier, of \"L'Âge de la multitude, Entreprendre et gouverner après la révolution numérique\"."
          twitter: nicolas_colin
