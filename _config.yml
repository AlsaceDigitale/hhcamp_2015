          //abstract: Traditionally, we have expected innovation in healthcare to come from research centers (through scientific advances) and/or technological centers (through technological advances). That model follows a scheme of “a solution looking for a problem to solve”. Studies show that this approach has a high failure rate. There is another model, which starts with the unmet or undermet needs and tries to find a solution (scientific and/or technological). In this alternative model, the best place to start innovation is not universities or research/technological centers, but care delivery organizations. Moebio, which according to media is 'probably the most impressive accelerator/fellowship program we've seen emerge in Europe' (Health Startup Europe), aims to accelerate healthcare entrepreneurship through a need-driven approach. Its flagship program is d·HEALTH Barcelona, a 9-month postgraduate fellowship based on the successful Stanford Biodesign program, where interdisciplinary teams experience a full cycle of need identification, invention and early-stage implementation, performing a 2-month clinical immersion at top hospitals. Jorge will share the experience and the results of d·HEALTH Barcelona, and other Biodesign-like programs around the world.
